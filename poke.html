
<!DOCTYPE html>
<html lang="en">

<title>Quiz website</title>



<head>
	<link type="text/css" rel="stylesheet" href="normalize.css"/>
	<link type="text/css" rel="stylesheet" href="poke.css"/>
</head>


<body>
<div id = "page-container">
<div id = "content-wrap">
					<header class="firstclassstyle">
						<h1>Pokemon API</h1>
					</header>


					<div class="flexbox_container">

					</div>

					<div class="flexbox_container"  id="bottom_container">
						<div class="twoclassstyle flexbox_divs"   id="questionContainer">
							<form id = "form">
								<input class = "field"	placeholder="name" 	name = "name" type = "text">
								<button>Submit</button>
							</form>
						</div>

						<div class="flexbox_container_answers"   id="answerContainer">
						</div>

						<div class="fourclassstyle flexbox_divs"   id="Outputmessage">
						</div>
					</div>
</div>
	<div id = "footer">
		<p>@route</p>
	</div>
</div>

	<script src="poke.js"></script>
</body>
